# Development Ingress (no TLS, local access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: advancedconcepts-ingress-dev
  namespace: development
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: advancedconcepts.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: advancedconcepts-service-dev
                port:
                  number: 80

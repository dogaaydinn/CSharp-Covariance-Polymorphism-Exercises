apiVersion: apps/v1
kind: Deployment
metadata:
  name: advancedconcepts
  labels:
    app: advancedconcepts
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: advancedconcepts
  template:
    metadata:
      labels:
        app: advancedconcepts
        version: v1.0.0
    spec:
      containers:
      - name: app
        image: ghcr.io/dogaaydinn/advancedconcepts:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: DOTNET_ENVIRONMENT
          value: "Production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - pgrep
            - -x
            - dotnet
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          exec:
            command:
            - pgrep
            - -x
            - dotnet
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL

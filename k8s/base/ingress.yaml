# Ingress for production deployment with TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: advancedconcepts-ingress
  namespace: default
  labels:
    app: advancedconcepts
    component: ingress
    version: v1.0.0
  annotations:
    # Ingress controller specific annotations
    kubernetes.io/ingress.class: "nginx"  # or "traefik", "istio"

    # TLS/SSL Configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: "http01"

    # Security Headers
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/ssl-ciphers: "HIGH:!aNULL:!MD5"

    # HSTS (HTTP Strict Transport Security)
    nginx.ingress.kubernetes.io/hsts: "true"
    nginx.ingress.kubernetes.io/hsts-max-age: "31536000"
    nginx.ingress.kubernetes.io/hsts-include-subdomains: "true"

    # Rate Limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"

    # CORS Configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

    # Proxy Configuration
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # Load Balancing
    nginx.ingress.kubernetes.io/load-balance: "round_robin"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$binary_remote_addr"

    # WAF (Web Application Firewall) - if using ModSecurity
    # nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    # nginx.ingress.kubernetes.io/modsecurity-snippet: |
    #   SecRuleEngine On
    #   SecRequestBodyAccess On
spec:
  # TLS Configuration
  tls:
    - hosts:
        - advancedconcepts.example.com
        - www.advancedconcepts.example.com
      secretName: advancedconcepts-tls

  # Routing Rules
  rules:
    - host: advancedconcepts.example.com
      http:
        paths:
          # Main application
          - path: /
            pathType: Prefix
            backend:
              service:
                name: advancedconcepts-service
                port:
                  number: 80

          # Health checks (separate path for monitoring)
          - path: /health
            pathType: Exact
            backend:
              service:
                name: advancedconcepts-service
                port:
                  number: 80

          # Metrics endpoint (Prometheus)
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: advancedconcepts-service
                port:
                  number: 9090

---
# Ingress for development/staging (no TLS)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: advancedconcepts-ingress-dev
  namespace: default
  labels:
    app: advancedconcepts
    component: ingress
    environment: development
    version: v1.0.0
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: advancedconcepts-dev.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: advancedconcepts-service
                port:
                  number: 80


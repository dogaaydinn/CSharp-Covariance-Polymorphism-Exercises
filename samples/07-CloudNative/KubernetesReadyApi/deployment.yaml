apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-ready-api
  labels:
    app: kubernetes-ready-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kubernetes-ready-api
  template:
    metadata:
      labels:
        app: kubernetes-ready-api
    spec:
      containers:
      - name: api
        image: kubernetes-ready-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"

        # Liveness probe - restarts container if unhealthy
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        # Readiness probe - removes from service if not ready
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Resource limits
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-ready-api
spec:
  selector:
    app: kubernetes-ready-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: http
  type: ClusterIP

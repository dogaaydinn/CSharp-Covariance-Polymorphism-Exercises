apiVersion: apps/v1
kind: Deployment
metadata:
  name: processing-worker
  labels:
    app: processing-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: processing-worker
  template:
    metadata:
      labels:
        app: processing-worker
    spec:
      containers:
      - name: processing-worker
        image: microvideo/processing-worker:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: DOTNET_ENVIRONMENT
          value: "Production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

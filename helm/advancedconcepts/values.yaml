# ==============================================
# Helm Chart Values
# Phase 9: Containerization & Cloud Native
# ==============================================

# Default values for advancedconcepts
# This is a YAML-formatted file
# Declare variables to be passed into your templates

## Global values
nameOverride: ""
fullnameOverride: ""

## Application configuration
environment: "Production"

## Replica count (overridden by autoscaling if enabled)
replicaCount: 3

## Image configuration
image:
  repository: ghcr.io/dogaaydinn/advancedconcepts
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

## Image pull secrets for private registries
imagePullSecrets: []
# - name: regcred

## Service Account
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use
  # If not set and create is true, a name is generated using the fullname template
  name: ""

## Pod annotations
podAnnotations: {}
  # prometheus.io/scrape: "true"
  # prometheus.io/port: "9090"
  # prometheus.io/path: "/metrics"

## Pod labels
podLabels: {}

## Pod Security Context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 3000
  fsGroup: 2000
  seccompProfile:
    type: RuntimeDefault

## Container Security Context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
    - ALL

## Service configuration
service:
  type: LoadBalancer
  port: 80
  targetPort: 8080
  annotations: {}
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # service.beta.kubernetes.io/azure-load-balancer-internal: "false"
  loadBalancerIP: ""

## Metrics configuration
metrics:
  enabled: true
  port: 9090
  path: /metrics

## Ingress configuration
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: advancedconcepts.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
    # - secretName: advancedconcepts-tls
    #   hosts:
    #     - advancedconcepts.example.com

## Resource limits and requests
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

## Horizontal Pod Autoscaler
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

## Deployment strategy
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

## Deployment readiness
minReadySeconds: 10
progressDeadlineSeconds: 600

## Liveness probe
livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

## Readiness probe
readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 15
  periodSeconds: 5
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

## Environment variables
env:
  ASPNETCORE_ENVIRONMENT: "Production"
  DOTNET_ENVIRONMENT: "Production"
  Serilog__MinimumLevel__Default: "Information"
  GC__Server: "true"
  GC__Concurrent: "true"

## Secrets
secrets:
  enabled: false
  # Mount secrets as environment variables
  # - name: DATABASE_CONNECTION_STRING
  #   value: ""

## Volumes
volumes: []
  # - name: tmp
  #   emptyDir: {}
  # - name: cache
  #   emptyDir: {}

## Volume Mounts
volumeMounts: []
  # - name: tmp
  #   mountPath: /tmp
  # - name: cache
  #   mountPath: /app/cache

## Node selector
nodeSelector: {}
  # kubernetes.io/os: linux
  # node.kubernetes.io/instance-type: t3.medium

## Tolerations
tolerations: []
  # - key: "node-role.kubernetes.io/master"
  #   operator: "Exists"
  #   effect: "NoSchedule"

## Affinity rules
affinity: {}
  # podAntiAffinity:
  #   preferredDuringSchedulingIgnoredDuringExecution:
  #   - weight: 100
  #     podAffinityTerm:
  #       labelSelector:
  #         matchExpressions:
  #         - key: app.kubernetes.io/name
  #           operator: In
  #           values:
  #           - advancedconcepts
  #       topologyKey: kubernetes.io/hostname

## Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

## Network Policy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress: []

## Service Monitor for Prometheus Operator
serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  # Additional labels for ServiceMonitor
  labels: {}

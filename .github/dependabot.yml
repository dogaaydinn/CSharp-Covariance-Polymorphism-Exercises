version: 2
updates:
  # Enable version updates for NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "dogaaydinn"
    assignees:
      - "dogaaydinn"
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    ignore:
      # Ignore major version updates for stable packages
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      analyzers:
        patterns:
          - "*.Analyzers"
          - "SonarAnalyzer.*"
          - "Roslynator.*"
      testing:
        patterns:
          - "xunit*"
          - "Moq"
          - "NSubstitute"
          - "FluentAssertions"
          - "coverlet.*"
      microsoft:
        patterns:
          - "Microsoft.*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "dogaaydinn"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"

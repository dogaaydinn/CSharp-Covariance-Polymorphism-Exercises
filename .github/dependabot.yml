version: 2
updates:
  # NuGet packages - Main application
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "dogaaydinn"
    assignees:
      - "dogaaydinn"
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Allow security updates for all packages
    allow:
      - dependency-type: "all"
    ignore:
      # Only ignore major version updates for non-security updates
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      analyzers:
        patterns:
          - "*.Analyzers"
          - "SonarAnalyzer.*"
          - "Roslynator.*"
          - "StyleCop.*"
          - "Meziantou.*"
      testing:
        patterns:
          - "xunit*"
          - "Moq"
          - "NSubstitute"
          - "FluentAssertions"
          - "coverlet.*"
          - "FsCheck*"
          - "Bogus"
          - "AutoFixture*"
      microsoft:
        patterns:
          - "Microsoft.Extensions.*"
          - "Microsoft.NET.*"
          - "Microsoft.CodeAnalysis.*"
      security:
        patterns:
          - "SecurityCodeScan.*"
      observability:
        patterns:
          - "Serilog*"
          - "OpenTelemetry*"
          - "System.Diagnostics.*"
      resilience:
        patterns:
          - "Polly*"
          - "FluentValidation*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "dogaaydinn"
    labels:
      - "dependencies"
      - "github-actions"
      - "security"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "dogaaydinn"
    labels:
      - "dependencies"
      - "docker"
      - "security"
    commit-message:
      prefix: "build"
      include: "scope"

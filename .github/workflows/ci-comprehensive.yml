name: Comprehensive CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 'true'
  DOTNET_CLI_TELEMETRY_OPTOUT: 'true'

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for GitVersion

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore /p:TreatWarningsAsErrors=false

      - name: Run unit tests
        run: |
          dotnet test tests/AdvancedConcepts.UnitTests/ \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results-unit.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage

      - name: Run integration tests
        run: |
          dotnet test tests/AdvancedConcepts.IntegrationTests/ \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results-integration.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage

      - name: Generate code coverage report
        if: matrix.os == 'ubuntu-latest'
        uses: danielpalme/ReportGenerator-GitHub-Action@5
        with:
          reports: './coverage/**/coverage.cobertura.xml'
          targetdir: './coverage/report'
          reporttypes: 'HtmlInline;Cobertura;MarkdownSummaryGithub'

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/**/coverage.cobertura.xml
          flags: unittests
          name: codecov-${{ matrix.os }}
          fail_ci_if_error: false

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && matrix.os == 'ubuntu-latest'
        with:
          files: |
            ./coverage/**/*.trx
          check_name: Test Results (${{ matrix.os }})

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: ./coverage/**/*.trx
          retention-days: 7

      - name: Upload coverage report
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./coverage/report
          retention-days: 30

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run Roslyn Analyzers
        run: |
          dotnet build --no-restore /p:EnforceCodeStyleInBuild=true /p:TreatWarningsAsErrors=false 2>&1 | tee analyzers-output.txt

      - name: Install dotnet-format
        run: dotnet tool install -g dotnet-format

      - name: Run dotnet format
        run: |
          dotnet format --verify-no-changes --verbosity diagnostic || echo "Formatting issues found"

      - name: Setup SonarCloud Scanner
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        run: |
          dotnet tool install --global dotnet-sonarscanner

      - name: SonarCloud Analysis
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"advanced-csharp-concepts" \
            /o:"your-org" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.cs.opencover.reportsPaths="./coverage/**/coverage.opencover.xml" || echo "SonarCloud skipped (token not configured)"

          dotnet build --configuration Release

          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}" || echo "SonarCloud skipped"

  mutation-testing:
    name: Mutation Testing (Stryker)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Stryker
        run: dotnet tool install -g dotnet-stryker

      - name: Run Stryker mutation tests
        run: |
          cd tests/AdvancedConcepts.UnitTests
          dotnet stryker --reporter html --reporter dashboard || echo "Stryker completed with mutations"

      - name: Upload Stryker report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: stryker-report
          path: tests/AdvancedConcepts.UnitTests/StrykerOutput/
          retention-days: 7

  security-scan:
    name: Security Scanning (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'csharp'
          queries: security-and-quality

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build solution
        run: dotnet build --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:csharp"

  performance-check:
    name: Performance Regression Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build benchmarks
        run: |
          if [ -d "benchmarks" ]; then
            dotnet build benchmarks/ --configuration Release
          else
            echo "No benchmarks directory found"
          fi

      - name: Run benchmarks
        run: |
          if [ -d "benchmarks" ]; then
            dotnet run --project benchmarks/ --configuration Release --no-build -- --filter * --exporters json
          else
            echo "Skipping benchmarks"
          fi

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: BenchmarkDotNet.Artifacts/
          retention-days: 7

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, security-scan]
    if: always()

    steps:
      - name: Generate summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ðŸŽ¯ CI Pipeline Summary

          ### Build Status
          - âœ… Multi-platform build completed
          - âœ… Unit and integration tests passed
          - âœ… Code quality analysis completed
          - âœ… Security scanning completed

          ### Code Coverage
          View detailed coverage report in artifacts.

          ### Next Steps
          - Review code quality metrics
          - Check security scan results
          - Validate test coverage

          ### Resources
          - [Test Results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          - [Security Alerts](https://github.com/${{ github.repository }}/security/code-scanning)
          EOF

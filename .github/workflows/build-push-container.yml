name: Build and Push Container Images

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'samples/**'
      - 'src/**'
      - '.github/workflows/build-push-container.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'samples/**'
      - 'src/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/aspire-video-service

permissions:
  contents: read
  packages: write
  security-events: write  # For uploading SARIF results

jobs:
  build-matrix:
    name: Determine Build Matrix
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.set-matrix.outputs.services }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine changed services
        id: set-matrix
        run: |
          # For this example, we'll build the AspireVideoService API
          echo 'services=["api"]' >> $GITHUB_OUTPUT

  build-and-push:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: build-matrix
    strategy:
      matrix:
        service: ${{ fromJson(needs.build-matrix.outputs.services) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build container image
        uses: docker/build-push-action@v5
        with:
          context: ./samples/07-CloudNative/AspireVideoService
          file: ./samples/07-CloudNative/AspireVideoService/VideoService.API/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities (just report)

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:latest
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Scan with Grype
        uses: anchore/scan-action@v3
        id: grype
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:latest
          fail-build: false
          severity-cutoff: high

      - name: Inspect image
        run: |
          echo "ðŸ“Š Image Details:"
          docker images ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}

          echo ""
          echo "ðŸ“¦ Image Size:"
          docker images --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}" | grep ${{ matrix.service }}

          echo ""
          echo "ðŸ” Image Layers:"
          docker history ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:latest | head -15

      - name: Test container health
        run: |
          # Start container
          docker run -d --name test-container \
            --health-cmd="curl -f http://localhost:8080/health || exit 1" \
            --health-interval=5s \
            --health-retries=3 \
            --health-timeout=3s \
            -e ASPNETCORE_URLS=http://+:8080 \
            -p 8080:8080 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:latest || echo "Container failed to start"

          # Wait for health check
          echo "Waiting for container to be healthy..."
          for i in {1..30}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' test-container 2>/dev/null || echo "not-found")
            if [ "$STATUS" = "healthy" ]; then
              echo "âœ… Container is healthy!"
              break
            fi
            echo "Container status: $STATUS (attempt $i/30)"
            sleep 2
          done

          # Show logs
          echo ""
          echo "ðŸ“‹ Container logs:"
          docker logs test-container || true

          # Cleanup
          docker stop test-container || true
          docker rm test-container || true

      - name: Push to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./samples/07-CloudNative/AspireVideoService
          file: ./samples/07-CloudNative/AspireVideoService/VideoService.API/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:latest
          artifact-name: sbom-${{ matrix.service }}.spdx.json
          output-file: ./sbom-${{ matrix.service }}.spdx.json

      - name: Upload SBOM
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service }}
          path: ./sbom-${{ matrix.service }}.spdx.json
          retention-days: 90

  sign-images:
    name: Sign Container Images
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'

    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign images
        run: |
          echo "ðŸ” Signing container images with Cosign..."
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:latest || echo "Signing skipped (requires setup)"

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-and-push, sign-images]
    if: always()

    steps:
      - name: Generate summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ðŸ³ Container Build Summary

          ### Images Built
          - **API Service**: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:latest`

          ### Security Scanning
          - âœ… Trivy vulnerability scan completed
          - âœ… Grype security scan completed
          - âœ… Results uploaded to GitHub Security

          ### Next Steps
          Pull the image:
          ```bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:latest
          ```

          Run locally:
          ```bash
          docker run -p 8080:8080 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:latest
          ```

          ### Links
          - [GitHub Packages](${{ github.server_url }}/${{ github.repository }}/pkgs/container/${{ env.IMAGE_NAME }}-api)
          - [Security Alerts](${{ github.server_url }}/${{ github.repository }}/security/code-scanning)
          EOF

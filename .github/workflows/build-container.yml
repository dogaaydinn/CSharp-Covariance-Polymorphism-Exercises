name: Build & Push Container

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'src/**'
      - 'Dockerfile'
      - '.github/workflows/build-container.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'src/**'
      - 'Dockerfile'
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-scan:
    name: Build & Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for main/master branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') || github.ref == format('refs/heads/{0}', 'master') }}
            # Tag with branch name
            type=ref,event=branch
            # Tag with PR number
            type=ref,event=pr
            # Tag with git tag (semver)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Tag with commit SHA
            type=sha,prefix={{branch}}-,format=short
          labels: |
            org.opencontainers.image.title=Advanced C# Concepts
            org.opencontainers.image.description=Enterprise-grade C# learning platform
            org.opencontainers.image.vendor=Advanced Concepts Team
            maintainer=Advanced Concepts Team

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            DOTNET_VERSION=${{ env.DOTNET_VERSION }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities (for now)

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Scan for secrets with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'  # Fail if secrets found
          severity: 'CRITICAL,HIGH'
          scanners: 'secret'
        continue-on-error: true

      - name: Generate SBOM (Software Bill of Materials)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'spdx-json'
          output-file: 'sbom.spdx.json'

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 30

      - name: Scan image with Grype
        uses: anchore/scan-action@v3
        id: grype-scan
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          fail-build: false
          severity-cutoff: high

      - name: Upload Grype scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ${{ steps.grype-scan.outputs.sarif }}

      - name: Test container startup
        run: |
          echo "ðŸ§ª Testing container startup..."

          # Extract first tag from metadata
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)

          # Run container in background
          docker run -d --name test-container \
            -e ASPNETCORE_ENVIRONMENT=Development \
            -e ASPNETCORE_URLS=http://+:8080 \
            -p 8080:8080 \
            $IMAGE_TAG

          # Wait for container to be healthy (max 30 seconds)
          for i in {1..30}; do
            if docker ps | grep -q test-container; then
              echo "âœ… Container is running"
              break
            fi
            echo "Waiting for container... ($i/30)"
            sleep 1
          done

          # Check container logs
          echo "ðŸ“‹ Container logs:"
          docker logs test-container

          # Cleanup
          docker stop test-container
          docker rm test-container

      - name: Analyze image efficiency with Dive
        run: |
          # Install dive
          wget -q https://github.com/wagoodman/dive/releases/download/v0.11.0/dive_0.11.0_linux_amd64.deb
          sudo dpkg -i dive_0.11.0_linux_amd64.deb

          # Extract first tag
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)

          # Analyze image
          CI=true dive $IMAGE_TAG --ci-config <(echo "rules: { filetree: { rules: { added: { maxSize: '10MB' } } } }")

      - name: Generate image metadata
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)

          echo "## ðŸ³ Docker Image Metadata" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`$IMAGE_TAG\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Size | $(docker image inspect $IMAGE_TAG --format='{{.Size}}' | numfmt --to=iec-i --suffix=B) |" >> $GITHUB_STEP_SUMMARY
          echo "| Created | $(docker image inspect $IMAGE_TAG --format='{{.Created}}') |" >> $GITHUB_STEP_SUMMARY
          echo "| Architecture | $(docker image inspect $IMAGE_TAG --format='{{.Architecture}}') |" >> $GITHUB_STEP_SUMMARY
          echo "| OS | $(docker image inspect $IMAGE_TAG --format='{{.Os}}') |" >> $GITHUB_STEP_SUMMARY

  push-image:
    name: Push to Registry
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') || github.ref == format('refs/heads/{0}', 'master') }}
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-,format=short

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            DOTNET_VERSION=${{ env.DOTNET_VERSION }}
          provenance: true
          sbom: true

      - name: Sign container image with Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign the published Docker image
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          # Sign all tags
          for tag in $(echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'); do
            echo "ðŸ” Signing image: $tag"
            cosign sign --yes $tag@${{ steps.push.outputs.digest }}
          done

      - name: Generate attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Create deployment summary
        run: |
          echo "# ðŸš€ Container Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Published Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Pull Image" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "docker pull $IMAGE_TAG" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Run Container" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d -p 8080:8080 $IMAGE_TAG" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Image Digest" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ steps.push.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  deploy-staging:
    name: Deploy to Staging (Optional)
    runs-on: ubuntu-latest
    needs: push-image
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.example.com

    steps:
      - name: Placeholder for staging deployment
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "This is where you'd deploy to Kubernetes, Azure Container Apps, etc."
          echo "Example: kubectl set image deployment/myapp myapp=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop"

  deploy-production:
    name: Deploy to Production (Optional)
    runs-on: ubuntu-latest
    needs: push-image
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: production
      url: https://example.com

    steps:
      - name: Placeholder for production deployment
        run: |
          echo "ðŸš€ Deploying to production environment..."
          echo "This is where you'd deploy to production Kubernetes cluster, etc."
          echo "Example: helm upgrade --install myapp ./helm/myapp --set image.tag=latest"

name: CI Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  # Multi-platform build and test matrix
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact-name: linux-x64
          - os: windows-latest
            artifact-name: win-x64
          - os: macos-latest
            artifact-name: osx-x64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for GitVersion

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore AdvancedCsharpConcepts.sln

    - name: Build (Debug)
      run: dotnet build AdvancedCsharpConcepts.sln --configuration Debug --no-restore

    - name: Build (Release)
      run: dotnet build AdvancedCsharpConcepts.sln --configuration Release --no-restore

    - name: Run Unit Tests
      run: dotnet test AdvancedCsharpConcepts.sln --configuration Release --no-build --verbosity normal --filter "FullyQualifiedName~UnitTests" --collect:"XPlat Code Coverage" --results-directory ./coverage/unit

    - name: Run Integration Tests
      run: dotnet test AdvancedCsharpConcepts.sln --configuration Release --no-build --verbosity normal --filter "FullyQualifiedName~IntegrationTests" --collect:"XPlat Code Coverage" --results-directory ./coverage/integration

    - name: Upload Coverage to Codecov
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage/**/coverage.cobertura.xml
        fail_ci_if_error: false
        flags: ${{ matrix.artifact-name }}
        name: coverage-${{ matrix.artifact-name }}
        verbose: true

    - name: Publish Build Artifacts
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-${{ matrix.artifact-name }}
        path: |
          **/bin/Release/**
          !**/*.pdb
        retention-days: 7

  # Code quality checks
  code-quality:
    name: Code Quality & Static Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for SonarCloud

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup Java (for SonarCloud)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Restore dependencies
      run: dotnet restore AdvancedCsharpConcepts.sln

    - name: Check Code Formatting
      run: dotnet format AdvancedCsharpConcepts.sln --verify-no-changes --verbosity diagnostic
      continue-on-error: true

    - name: Run Analyzers
      run: dotnet build AdvancedCsharpConcepts.sln --configuration Release --no-restore /p:TreatWarningsAsErrors=false /p:EnforceCodeStyleInBuild=true

    - name: Install SonarCloud scanner
      run: dotnet tool install --global dotnet-sonarscanner

    - name: Build and analyze with SonarCloud
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet sonarscanner begin \
          /k:"dogaaydinn_CSharp-Covariance-Polymorphism-Exercises" \
          /o:"dogaaydinn" \
          /d:sonar.token="${SONAR_TOKEN}" \
          /d:sonar.host.url="https://sonarcloud.io" \
          /d:sonar.cs.opencover.reportsPaths="**/coverage/**/coverage.opencover.xml" \
          /d:sonar.cs.vstest.reportsPaths="**/TestResults/**/*.trx"

        dotnet build AdvancedCsharpConcepts.sln --configuration Release --no-restore

        dotnet test AdvancedCsharpConcepts.sln \
          --configuration Release \
          --no-build \
          --logger "trx;LogFileName=test-results.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

        dotnet sonarscanner end /d:sonar.token="${SONAR_TOKEN}"
      continue-on-error: true

    - name: SonarCloud Quality Gate Check
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      continue-on-error: true

  # Mutation testing
  mutation-testing:
    name: Mutation Testing (Stryker.NET)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install Stryker.NET
      run: dotnet tool install --global dotnet-stryker

    - name: Run Mutation Tests
      run: |
        cd tests/AdvancedConcepts.UnitTests
        dotnet stryker --config-file ../../stryker-config.json --reporter "html" --reporter "json" || true
      continue-on-error: true

    - name: Upload Mutation Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mutation-test-report
        path: tests/AdvancedConcepts.UnitTests/StrykerOutput/**/
        retention-days: 30

  # Code coverage quality gate
  coverage-gate:
    name: Code Coverage Quality Gate
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Run Tests with Coverage
      run: dotnet test AdvancedCsharpConcepts.sln --configuration Release --collect:"XPlat Code Coverage" --results-directory ./coverage --verbosity normal

    - name: Generate Coverage Report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.3.11
      with:
        reports: './coverage/**/coverage.cobertura.xml'
        targetdir: './coverage/report'
        reporttypes: 'Html;MarkdownSummaryGithub;Badges'

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ./coverage/report/
        retention-days: 30

    - name: Add Coverage Summary to PR
      if: github.event_name == 'pull_request'
      run: cat ./coverage/report/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

    - name: Check Coverage Threshold
      run: |
        echo "Coverage threshold check (informational - not blocking)"
        echo "Target: 90% line coverage"
        echo "Current: Check coverage report for details"
      continue-on-error: true

  # Security scanning
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore AdvancedCsharpConcepts.sln

    - name: Run Security Audit
      run: dotnet list package --vulnerable --include-transitive || true
      continue-on-error: true

    - name: Check for outdated packages
      run: dotnet list package --outdated || true
      continue-on-error: true

  # Quality gates summary
  quality-gates:
    name: Quality Gates Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, coverage-gate, security-scan]
    if: always()

    steps:
    - name: Check Quality Gates
      run: |
        echo "=== Quality Gates Summary ==="
        echo "✅ Build: ${{ needs.build-and-test.result }}"
        echo "✅ Code Quality: ${{ needs.code-quality.result }}"
        echo "✅ Coverage: ${{ needs.coverage-gate.result }}"
        echo "✅ Security: ${{ needs.security-scan.result }}"

        if [[ "${{ needs.build-and-test.result }}" != "success" ]]; then
          echo "❌ Build failed!"
          exit 1
        fi

        echo "✅ All quality gates passed!"

    - name: Post Status to PR
      if: github.event_name == 'pull_request'
      run: |
        echo "### Quality Gates Status" >> $GITHUB_STEP_SUMMARY
        echo "| Gate | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Build & Test | ${{ needs.build-and-test.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Coverage | ${{ needs.coverage-gate.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
